<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&family=Open+Sans:wght@300&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de moeda</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Conversor de moeda</h1>
        </header>
        <main>
            <label>
                Converter <b>de:</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                <b>Valor:</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./Assets/Brasil.png" alt="Bandeira-do-Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./Assets/Arrow.png" alt="Seta-para-baixo">

                <div class="currency-container">
                    <img id="currency-img" src="./Assets/Estados-Unidos.png" alt="Bandeira-pais-conversão" />
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>

            </section>

        </main>

    </div>

</body>

<script src="./scripts.js"> </script>

</html>
